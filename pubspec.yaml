  google_speech: ^2.2.0 #google cloud speech API (offloading)
  permission_handler: ^10.4.2 #permission to access audio from device storage
  #downloads_path_provider_28: ^0.1.2 #path to save file
  file_picker: ^5.3.2 #file upload
  googleapis: ^10.0.0
  googleapis_auth: ^1.4.1
  path_provider: ^2.0.15
  path: ^1.8.0
  http: ^0.13.3
  grpc: ^3.1.0
